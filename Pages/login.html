<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk-in Unity</title>
    <link rel="stylesheet" href="../Styles/main.css" />
    <link rel="stylesheet" href="../Styles/login.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <header>
      <nav class="primaryNav">
        <div class="logoDiv">
          <a href="../index.html">
            <img src="../Images/Logo.png" alt="Logo" class="logo" />
          </a>
        </div>

        <div class="infoDiv">
          <div class="firstInfo">
            <span class="hover"><a href="./contact.html">Contact Us</a></span>
            <span class="divider">|</span>
          </div>
          <div class="secondInfo">
            <span class="hover"><a href="#">Help</a></span>
            <span class="divider">|</span>
          </div>
          <div class="thirdInfo">
            <span class="hover"><a href="./login.html">LogIn</a></span>
          </div>
        </div>
      </nav>

      <nav class="secondaryNav">
        <div class="divOne">
          <div class="title">
            <h1><a href="../index.html">Walk-in Unity</a></h1>
          </div>

          <div class="navList">
            <ul>
              <li><a href="../Pages/men.html">Men</a></li>
              <li><a href="../Pages/women.html">Women</a></li>
              <li><a href="../Pages/kids.html">Kids</a></li>
              <li><a href="#">Sale</a></li>
            </ul>
          </div>

          <div class="shoppingCart">
            <div class="searchBar">
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Search"
              />
              <span
                class="material-symbols-outlined"
                id="material-symbols-outlined"
              >
                search
              </span>
            </div>
            <div class="cart">
              <a href="../Pages/cart.html">
                <span class="material-symbols-outlined"> local_mall </span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="formDiv">
        <form action="#">
          <div id="headerDiv">
          </div>

          <div id="formElements">

            <label for="email">Email Address</label>
            <br />
            <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email."
            />
            
            <br />
            
            <label for="password">Password</label>
            
            <div class="passDiv">
              <br />
              <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password."
              />
              <img
              src="../Images/images.png"
              alt="eyeIcon"
              class="eyeIcon"
              id="eyeIcon"
              />
            </div>
            
            <button id="submit" onclick="displayUserDetails();">Log In</button>
            <button onclick="clearAll();" id="submit1">Clear All</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="main">
        <div class="left">
          <h1>Walk-in Unity</h1>
        </div>

        <div class="center">
          <ul>
            <li><a href=""> About Us</a></li>

            <li><a href=""> Contact Us</a></li>

            <li><a href=""> Customer Support</a></li>

            <li><a href=""> Jobs</a></li>

            <li><a href=""> Review</a></li>
          </ul>
        </div>

        <div class="right">
          <div><strong> Subscribe to Walk-in Unity</strong></div>
          <input
            type="email"
            name="emailA"
            id="emailA"
            placeholder="Enter your email."
            required
          />
          <input type="button" value="Submit" id="btn" />
        </div>
      </div>

      <div class="secondaryFoot">
        <div>&copy;Copyright: All rights reserved!</div>
        <div>Walk-in Unity</div>
      </div>
    </footer>

    <script src="../JS-Files/login.js"></script>
  </body>
</html>
